{% extends "base.html" %}
{% load django_markdown %}

{% block blog_posts %}
    {% for object in object_list %}
        <div class="post">
            <p class="created">{{ object.created }}</p>
            <div class="tags">{{ object.tags.all|join:", " }}</div>
            <div class="post-content">
                {{ object.body|markdown }}
            </div>
        </div>
    {% endfor %}
{% endblock %}
